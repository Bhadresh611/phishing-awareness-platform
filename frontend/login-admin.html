<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Phishing Awareness System</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #7cb5ca, #82d5b2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-card h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #5c83bd;
      font-weight: 700;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-gradient {
      background: linear-gradient(135deg, #4c9e9a, #67cc99);
      border: none;
      color: #fff;
      font-weight: 500;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn-gradient:hover {
      background: linear-gradient(135deg, #0a58ca, #4689f6);
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h3><i class="fa-solid fa-user-shield"></i> Admin Login</h3>

    <div class="mb-3">
      <label class="form-label fw-semibold">Email</label>
      <input type="email" id="adminEmail" class="form-control" placeholder="Enter admin email">
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Password</label>
      <input type="password" id="adminPassword" class="form-control" placeholder="Enter password">
    </div>

    <button id="loginBtn" class="btn btn-gradient w-100 mt-2">
      <i class="fa-solid fa-right-to-bracket"></i> Login
    </button>

    <div id="loginMessage" class="text-center small mt-3 text-muted"></div>
  </div>

  <script>
    const API_BASE = `${location.protocol}//${location.hostname}:5000`;

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value.trim();
      const message = document.getElementById('loginMessage');

      if (!email || !password) {
        message.textContent = "Please fill in both fields.";
        message.style.color = "red";
        return;
      }

      try {
        message.textContent = "Verifying credentials...";
        const res = await fetch(`${API_BASE}/api/admin/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          // ✅ Save token in localStorage
          localStorage.setItem("adminToken", data.token);
          message.textContent = "✅ Login successful! Redirecting...";
          message.style.color = "green";

          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = "index.html";
          }, 800);
        } else {
          message.textContent = "❌ Invalid email or password.";
          message.style.color = "red";
        }
      } catch (err) {
        console.error("❌ Login error:", err);
        message.textContent = "Network error. Please check backend.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
